<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="center-content">
    <div class="container">
      <p class="advice-header"></p>
      <p class="advice-text"></p>
      <picture class="divider">
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 450px)"/>
        <img src="images/pattern-divider-mobile.svg" alt="a divider"/>
      </picture>
      <button class="dice-btn reset-button"> <img src="images/icon-dice.svg" alt="a dice button"> </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Simon Martorano</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
